version: "3.7"

name: harmony

networks:
  harmony_network:
    name: harmony_network
    driver: bridge

x-logging:
  &default-logging
  driver: "json-file"
  options:
    max-size: 10m
    max-file: "10"

services:
  nginx:
    image: nginxproxy/nginx-proxy:alpine
    restart: always
    pull_policy: always
    ports:
      - 80:80
      - 443:443
    labels:
      com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy: ""
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      # Bind the SSL certificate path from the host system to the
      # directory the nginx container uses for all certs.
      - /etc/ssl/certs:/etc/nginx/certs:ro
      - nginx_vhost:/etc/nginx/vhost.d
      - nginx_html:/usr/share/nginx/html
      # Include Zenysis static assets and serve them directly from nginx.
      - ${OUTPUT_PATH}/zenysis_static:/usr/share/nginx/html/zenysis_static:ro
      # Set a custom vhost default configuration that includes compression and caching.
      - ${NGINX_DEFAULT_VHOST_CONFIG:-./deploy/nginx/nginx_vhost_default_location}:/etc/nginx/vhost.d/default:ro
    logging: *default-logging
    networks:
      - harmony_network

  nginx-letsencrypt-companion:
    image: nginxproxy/acme-companion:latest
    restart: always
    pull_policy: always
    environment:
      - DHPARAM_BITS=4096
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # These are the same volumes used by the nginx image.
      # This is on purpose since the letsencrypt companion container works
      # with the nginx container collaboratively to generate SSL certs.
      - /etc/ssl/certs:/etc/nginx/certs:rw
      - nginx_vhost:/etc/nginx/vhost.d
      - nginx_html:/usr/share/nginx/html
      - nginx-acme:/etc/acme.sh
    logging: *default-logging
    networks:
      - harmony_network

  web:
    image: ${DOCKER_NAMESPACE}/harmony-web:${DOCKER_TAG}
    restart: always
    pull_policy: always
    ports:
      - 5000:5000
    environment:
      - ZEN_ENV=${ZEN_WEB_ENV}
      - DONT_SYNC_SOURCEMAPS=true
      - DATABASE_URL=${DATABASE_URL}
      - HSTS=off
      - SSL_POLICY=Mozilla-Modern
      - VIRTUAL_HOST=${ZEN_WEB_HOST}
      - LETSENCRYPT_HOST=${ZEN_WEB_HOST}
      - LETSENCRYPT_EMAIL=${ZEN_WEB_EMAIL}
      - VIRTUAL_ENV=/usr/local
      - ZEN_HOME=/zenysis
    volumes:
      - ${OUTPUT_PATH:-./pipeline/out}:/data/output
      - ${OUTPUT_PATH}/logs:/logs
      - ${INSTANCE_CONFIG:-./instance_config.json}:/zenysis/instance_config.json
      - ${GLOBAL_CONFIG:-./global_config.py}:/zenysis/global_config.py
      - ${UPLOADS_DIR:-./uploads}:/zenysis/uploads
      - /Users/sstrauss/Workspace/Harmony/web/server/migrations/env.py:/zenysis/web/server/migrations/env.py
    command: [ "/zenysis/docker/entrypoint_web.sh" ]
    logging: *default-logging
    networks:
      - harmony_network
    platform: linux/amd64

  worker:
    image: ${DOCKER_NAMESPACE}/harmony-web:${DOCKER_TAG}
    restart: always
    pull_policy: always
    ports:
      - 61234:61234
    environment:
      - ZEN_ENV=${ZEN_WEB_ENV}
      - ZEN_LOG_CFG=/zenysis/log/log.prod-stackdriver.cfg
      - BROKER_URL=redis://redis:6379/0
      - DATABASE_URL=${DATABASE_URL}
    volumes:
      - ${OUTPUT_PATH}/logs:/logs
      - ${INSTANCE_CONFIG:-./instance_config.json}:/zenysis/instance_config.json
      - ${GLOBAL_CONFIG:-./global_config.py}:/zenysis/global_config.py
    command:
      [
        "celery",
        "-A",
        "web.background_worker.celery",
        "worker",
        "--beat",
        "--loglevel=INFO"
      ]
    logging: *default-logging
    networks:
      - harmony_network
    platform: linux/amd64

  web-renderer:
    image: zengineering/url-to-pdf-api:latest
    restart: always
    pull_policy: always
    ports:
      - 9000:9000
    environment:
      - ALLOW_HTTP=true
      - PORT=9000
    networks:
      - harmony_network
    platform: linux/amd64

  redis:
    image: redis:latest
    restart: always
    pull_policy: always
    ports:
      - 6379:6379
    networks:
      - harmony_network

  hasura:
    image: hasura/graphql-engine:v2.11.3.cli-migrations-v2
    restart: always
    pull_policy: always
    ports:
      - 8080:8080
    environment:
      - HASURA_GRAPHQL_ENABLE_TELEMETRY: 'false'
      - HASURA_GRAPHQL_MIGRATIONS_SERVER_TIMEOUT: 500
      - HASURA_GRAPHQL_DATABASE_URL: ${GRAPHQL_DATABASE_URL}
    volumes:
      - ${OUTPUT_PATH}/logs:/logs
    networks:
      - harmony_network

  postgres:
    image: postgres:14
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
    ports:
      - "${POSTGRES_HOST_PORT:-5432}:5432"
    volumes:
      - ${PG_DATA:-/usr/local/pgsql/data}:/var/lib/postgresql/data
    networks:
      - harmony_network
    profiles:
      - postgres

  postgres_util:
    # NOTE: this is gross - going to delete this
    image: postgres:14
    networks:
      - harmony_network
    # We override the entrypoint to run a command that will keep the container
    # running. We don't actually need postgres to be running for this container
    # we're only using it to get at the postgres client.
    command: tail -f /dev/null
    profiles:
      - postgres_util

volumes:
  # Let's Encrypt container needs to configure the vhosts during
  # cert issuing.
  nginx_vhost: # This html directory is only used to write let's encrypt challenge

  # files during the cert issuing process.
  nginx_html: # The acme.sh diretory stores the generated certificate state

  # This prevents re-issuing of the certificate if the container is restarted/re-created
  # It should only issue if there is no certificate or it is close to expiry.
  # Read more here: https://github.com/nginx-proxy/acme-companion/issues/510
  nginx-acme:
