name: druid-demonstration

networks:
  druid_network:
    name: druid_network
    driver: bridge

volumes:
  zen_extensions: {}
  metadata_data: {}
  middle_var: {}
  historical_var: {}
  broker_var: {}
  coordinator_var: {}
  router_var: {}
  druid_shared:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./volumes/druid_shared
  data_output:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./volumes/druid_output
  zookeeper_data: {}
  zookeeper_datalog: {}
  zookeeper_logs: {}
  # historical_data_output_druid: {}

services:
  extension_loader:
    build:
      context: ../../druid_setup/extensions
    volumes:
      - zen_extensions:/druid/extensions
    environment:
      - ZEN_DRUID_VERSION=${DRUID_VERSION}

  postgres:
    image: postgres:latest
    restart: always
    volumes:
      - metadata_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=FoolishPassword
      - POSTGRES_USER=druid
      - POSTGRES_DB=druid
    networks:
      - druid_network

  memcache:
    image: memcached
    restart: always
    ports:
      - "11211:11211"
    networks:
      - druid_network

  # Need 3.5 or later for container nodes
  zookeeper:
    image: zookeeper:${ZOOKEEPER_VERSION}
    restart: always
    ports:
      - "2181:2181"
    volumes:
      - zookeeper_data:/data
      - zookeeper_datalog:/datalog
      - zookeeper_logs:/logs
    environment:
      - ZOO_MY_ID=1
    networks:
      - druid_network

  coordinator:
    platform: linux/amd64
    image: apache/druid:${DRUID_VERSION}
    restart: always
    volumes:
      - druid_shared:/home/share
      - coordinator_var:/opt/druid/var
      - zen_extensions:/var/lib/zen/extensions/
    depends_on:
      - zookeeper
      - postgres
      - extension_loader
    ports:
      - "8081:8081"
    command:
      - coordinator
    env_file:
      - ../../druid_setup/single/environment/common.env
      - ../../druid_setup/single/environment/coordinator.env
    networks:
      - druid_network

  broker:
    platform: linux/amd64
    image: apache/druid:${DRUID_VERSION}
    restart: always
    volumes:
      - broker_var:/opt/druid/var
      - zen_extensions:/var/lib/zen/extensions/
    depends_on:
      - zookeeper
      - postgres
      - memcache
      - coordinator
      - extension_loader
    ports:
      - "8082:8082"
    command:
      - broker
    env_file:
      - ../../druid_setup/single/environment/common.env
      - ../../druid_setup/single/environment/broker.env
    networks:
      - druid_network

  historical:
    platform: linux/amd64
    image: apache/druid:${DRUID_VERSION}
    restart: always
    volumes:
      - druid_shared:/home/share
      - data_output:/data/output
      - historical_var:/opt/druid/var
      - zen_extensions:/var/lib/zen/extensions/
    depends_on:
      - zookeeper
      - postgres
      - memcache
      - coordinator
      - extension_loader
    ports:
      - "8083:8083"
    command:
      - historical
    env_file:
      - ../../druid_setup/single/environment/common.env
      - ../../druid_setup/single/environment/historical.env
    networks:
      - druid_network

  middlemanager:
    platform: linux/amd64
    image: apache/druid:${DRUID_VERSION}
    restart: always
    volumes:
      - druid_shared:/home/share
      - data_output:/data/output
      - middle_var:/opt/druid/var
      - zen_extensions:/var/lib/zen/extensions/
    depends_on:
      - zookeeper
      - postgres
      - coordinator
      - extension_loader
    ports:
      - "8091:8091"
      - "8100-8105:8100-8105"
    command:
      - middleManager
    env_file:
      - ../../druid_setup/single/environment/common.env
      - ../../druid_setup/single/environment/middlemanager.env
    networks:
      - druid_network

  router:
    platform: linux/amd64
    image: apache/druid:${DRUID_VERSION}
    restart: always
    volumes:
      - router_var:/opt/druid/var
      - zen_extensions:/var/lib/zen/extensions/
    depends_on:
      - zookeeper
      - postgres
      - coordinator
      - extension_loader
    ports:
      - "8888:8888"
    command:
      - router
    env_file:
      - ../../druid_setup/single/environment/common.env
    networks:
      - druid_network
