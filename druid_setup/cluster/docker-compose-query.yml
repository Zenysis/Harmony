version: "2.2"

volumes:
  zen_extensions: {}
  broker_var: {}
  router_var: {}
  druid_shared:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/share


services:
  extension_loader:
    build:
      context: ../extensions
    volumes:
      - zen_extensions:/druid/extensions
    environment:
      - ZEN_DRUID_VERSION=${DRUID_VERSION}

  broker:
    image: apache/druid:${DRUID_VERSION}
    container_name: broker
    restart: always
    volumes:
      - broker_var:/opt/druid/var
      - zen_extensions:/var/lib/zen/extensions/
    depends_on:
      - extension_loader
    ports:
      - "8082:8082"
    command:
      - broker
    env_file:
      - environment/common.env
      - environment/broker.env
    environment:
      - druid_zk_service_host=${DRUID_ZOOKEEPER_HOST}

  router:
    image: apache/druid:${DRUID_VERSION}
    container_name: router
    restart: always
    volumes:
      - router_var:/opt/druid/var
      - zen_extensions:/var/lib/zen/extensions/
    depends_on:
      - extension_loader
    ports:
      - "8888:8888"
    command:
      - router
    env_file:
      - environment/common.env
    environment:
      - druid_zk_service_host=${DRUID_ZOOKEEPER_HOST}
