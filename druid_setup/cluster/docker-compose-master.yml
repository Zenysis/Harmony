version: "2.2"

volumes:
  zen_extensions: {}
  metadata_data: {}
  coordinator_var: {}
  zookeeper_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/output/zookeeper/data
  zookeeper_datalog:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/output/zookeeper/datalog
  druid_shared:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/share


services:
  extension_loader:
    build:
      context: ../extensions
    volumes:
      - zen_extensions:/druid/extensions
    environment:
      - ZEN_DRUID_VERSION=${DRUID_VERSION}

  postgres:
    container_name: postgres
    image: postgres:latest
    restart: always
    volumes:
      - metadata_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=${DRUID_POSTGRES_PASSWORD}
      - POSTGRES_USER=${DRUID_POSTGRES_USER}
      - POSTGRES_DB=${DRUID_POSTGRES_DB}

  memcache:
    container_name: memcache
    image: memcached
    restart: always
    ports:
      - "11211:11211"

  # Need 3.5 or later for container nodes
  zookeeper:
    container_name: zookeeper
    image: zookeeper:${ZOOKEEPER_VERSION}
    restart: always
    ports:
      - "2181:2181"
    volumes:
      - zookeeper_data:/data
      - zookeeper_datalog:/datalog
    environment:
      - ZOO_MY_ID=1

  coordinator:
    image: apache/druid:${DRUID_VERSION}
    container_name: coordinator
    restart: always
    volumes:
      - druid_shared:/home/share
      - coordinator_var:/opt/druid/var
      - zen_extensions:/var/lib/zen/extensions/
    depends_on:
      - zookeeper
      - postgres
      - extension_loader
    ports:
      - "8081:8081"
    command:
      - coordinator
    env_file:
      - environment/common.env
      - environment/coordinator.env
    environment:
      - druid_host=${DRUID_MASTER_HOST}
      - druid_zk_service_host=${DRUID_ZOOKEEPER_HOST}
      - druid_metadata_storage_connector_connectURI=jdbc:postgresql://${DRUID_POSTGRES_HOST}:5432/${DRUID_POSTGRES_DB}
      - druid_metadata_storage_connector_user=${DRUID_POSTGRES_USER}
      - druid_metadata_storage_connector_password=${DRUID_POSTGRES_PASSWORD}
