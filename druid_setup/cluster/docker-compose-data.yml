version: "2.2"

volumes:
  zen_extensions: {}
  middle_var: {}
  historical_var: {}
  druid_shared:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/share
  data_output:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/output


services:
  extension_loader:
    build:
      context: ../extensions
    volumes:
      - zen_extensions:/druid/extensions
    environment:
      - ZEN_DRUID_VERSION=${DRUID_VERSION}

  historical:
    image: apache/druid:${DRUID_VERSION}
    container_name: historical
    restart: always
    volumes:
      - druid_shared:/home/share
      - data_output:/data/output
      - historical_var:/opt/druid/var
      - zen_extensions:/var/lib/zen/extensions/
    depends_on:
      - extension_loader
    ports:
      - "8083:8083"
    command:
      - historical
    env_file:
      - environment/common.env
      - environment/historical.env
    environment:
      - druid_host=${DRUID_DATA_HOST}
      - druid_zk_service_host=${DRUID_ZOOKEEPER_HOST}

  middlemanager:
    image: apache/druid:${DRUID_VERSION}
    container_name: middlemanager
    restart: always
    volumes:
      - druid_shared:/home/share
      - data_output:/data/output
      - middle_var:/opt/druid/var
      - zen_extensions:/var/lib/zen/extensions/
    depends_on:
      - extension_loader
    ports:
      - "8091:8091"
      - "8100-8105:8100-8105"
    command:
      - middleManager
    env_file:
      - environment/common.env
      - environment/middlemanager.env
    environment:
      - druid_zk_service_host=${DRUID_ZOOKEEPER_HOST}
